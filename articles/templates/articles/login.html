{% extends 'base.html' %}

{% block title %}Login - Chronicles{% endblock %}

{% block content %}

<style>
    .login-container {
    max-width: 400px;
    margin: 100px auto;
    padding: 30px;
    background-color: #ffffff;
    border-radius: 8px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
}

.login-title {
    text-align: center;
    font-size: 2em;
    margin-bottom: 20px;
    color: #333;
}

.login-form {
    display: flex;
    flex-direction: column;
}

.form-group {
    margin-bottom: 20px;
}

label {
    font-size: 1em;
    color: #555;
}

.form-input {
    width: 100%;
    padding: 10px;
    font-size: 1em;
    border: 1px solid #ccc;
    border-radius: 4px;
    transition: border-color 0.3s;
}

.form-input:focus {
    border-color: #007BFF;
    outline: none;
}

.login-button {
    padding: 10px;
    font-size: 1em;
    background-color: #007BFF;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.login-button:hover {
    background-color: #0056b3;
}

.register-prompt {
    text-align: center;
    margin-top: 15px;
    color: #666;
}

.register-link {
    color: #007BFF;
    text-decoration: none;
}

.register-link:hover {
    text-decoration: underline;
}

</style>
<div class="login-container">
    <h1 class="login-title">Login</h1>
    <form method="POST" class="login-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" required class="form-input">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required class="form-input">
        </div>
        <button type="submit" class="login-button">Login</button>
    </form>
    <p class="register-prompt">Don't have an account? <a href="{% url 'register' %}" class="register-link">Register
            here</a>.</p>
</div>
{% endblock %}
