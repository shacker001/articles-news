{% extends 'base.html' %}

{% block content %}
<h1>Available ePapers</h1>
<div class="epaper-list">
    {% for epaper in epapers %}
        <div class="epaper-item">
            <h2>{{ epaper.title }}</h2>
            <p>Uploaded on: {{ epaper.upload_date }}</p>
            <a href="{{ epaper.pdf_file.url }}" download>Download PDF</a>
        </div>
    {% endfor %}
</div>
{% endblock %}
